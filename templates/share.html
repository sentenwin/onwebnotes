{% extends "base.html" %}
{% block content %}

<div class="row ">
	<div class="col-lg-12">
		<h3>Share Note {{ note.title }}</h3>
	</div>
</div>
<!-- /.row -->
	<hr/>
<form class="form-horizontal" role="form" action="" method="post" onsubmit="return checkForm(this);">
   <div class="form-group">
      <label for="id_email" class="col-sm-2 control-label">Email ID</label>
      <div class="col-sm-6">
         <input type="email" class="form-control" id="id_email" required  name="email" 
            placeholder="Sender Email ID">
      </div>
   </div>
   <div class="form-group">
      <label for="id_text" class="col-sm-2 control-label">Text</label>
      <div class="col-sm-6">
		<textarea type="text" class="form-control" style="height:100px;" name="text" id="id_text" value="{{ note.text }}" placeholder="Enter your notes here" >{{ note.text }}</textarea>
      </div>
   </div>
 
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
         <button type="submit" value="submit" class="btn btn-default">Share</button>		 
      </div>
   </div>
</form>
{% endblock content %}
